buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.franzbecker:gradle-lombok:2.1"
    }
}
plugins {
    id 'java'
    id 'war'
}

group 'vv'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10'
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compile group: 'io.vavr', name: 'vavr', version: '0.10.2'
}
